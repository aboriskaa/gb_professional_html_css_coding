<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="leftHeader">
                <img src="images/logo.png" alt="logo">
                <img class="searchIcon" src="images/search.png" alt="search">
            </div>
            <div class="rightHeader">
                <img src="images/bars.png" alt="bars">
                <img class="userIcon" src="images/user.png" alt="user">
                <span class="cartIconWrap">
                    <img class="cartIcon" src="images/cart.png" alt="cart">
                    <span>5</span>
                </span>
            </div>
        </div>
    </div>

    <div class="brandWrap">
        <div class="container">
            <div class="brandLeft">
                <img class="brandLeft" src="images/brand-man.jpg" alt="">
            </div>

            <div class="brandRight">
                <div class="brandPromoWrap">
                    <div>
                        THE BRAND
                    </div>
                    <div> OF LUXERIOUS <span>FASHION</span></div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
